<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Cadastro_usuario.css" />
  <title>Cadastro de Usuário</title>
</head>
<body>
  <div class="container">
    <form id="cadastroForm">
      <h2>Cadastro de Usuário</h2>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo" />
      <div class="mensagem" id="msgNome"></div>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" />
      <div class="mensagem" id="msgEmail"></div>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" />
      <div class="mensagem" id="msgSenha"></div>

      <label for="confirmar">Confirmar Senha:</label>
      <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar" />
      <div class="mensagem" id="msgConfirmar"></div>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" />
      <div class="mensagem" id="msgData"></div>

      <label for="estado">Selecione seu estado:</label>
      <select id="estado" name="estado">
        <option value="">-- Selecione --</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
      <div class="mensagem" id="msgEstado"></div>

      <div class="botoes">
        <button type="submit" class="button" onclick="Enviar()">Enviar</button>
        <button type="reset-" class="button" onclick="Limpar()">Limpar</button>
      </div>

      <div class="sucesso" id="msgSucesso"></div>
    </form>
  </div>

  <script src="cadastro_usuario.js"></script>
</body>
</html>
